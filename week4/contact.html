<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Emily's Coffee Shop - Contact Us</title>
    </head>

    <body>
        <!-- Site header -->
        <header></header>
            <h1>Emily's Coffee Shop</h1>
            <!-- Adding nav -->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
        <!-- Main content of page -->
        <main>
            <h2>Contact us</h2>
            <!-- Addding table for hours --> 
            <table>
                <caption>Hours of Operation</caption>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mon - Fri</td>
                        <td>6 AM - 9 PM</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                        <td>8 AM - 11 PM</td>
                    </tr>
                    <tr>
                        <td>Sun</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
            <section>
                <h3>We love to hear from you</h3>
                <!-- adding a form -->
                <form action="thanks.html" method="get">     
                    <div>    
                         <label for="fullname">Your Name</label>
                         <input type="text" id="fullname" name="fullname">
                          <label for="youremail">Email</label>
                           <input type="email" id="youremail" name="youremail" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message">
                        </textarea>
                    </div>
                    <div>
                        <label for="row">Select row</label>
                        <select id="row" name="row">
                            <!-- first value is empty so they have to select one with value since the select tag is required -->
                            <option value="">Select one</option>
                            <option value="front">Front row</option>
                            <option value="centre" selected>Centre row</option>
                            <option value="back">Back row</option>
                        </select>
                    </div>
                    <div>
                        <h3>Have you been here before?</h3>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="past" value="yes" checked>
                        <label for="no">No</label>
                        <input type="radio" id="no" name="past" value="no">
                    </div>
                    <div>
                        <h3>Policies</h3>
                        <input type="checkbox" id="policies" name="policies">
                        <label for="policies">I agree with the Terms &amp; Policies</label>
                    </div>
                    <div>
                      <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>
        <!-- Site footer -->
        <footer>
            <!-- html entities website: https://www.freeformatter.com/html-entities.html -->
            Copyright &#169; Emily's Coffee Shop, 2021
        </footer>
    </body>
    <!-- ctrl + / add or remove comment -->
</html>
